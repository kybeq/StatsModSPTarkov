<!DOCTYPE html>
<html lang="pl" data-bs-theme="light">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
    />

    <!-- Twój własny CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    <title>{% block title %}Analizator Rajdów{% endblock %}</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">
          StatsMod
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'index' %}active{% endif %}"
                aria-current="page"
                href="{{ url_for('index') }}"
              >
                Strona główna
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'player_details' %}active{% endif %}"
                href="{{ url_for('index') }}#players"
              >
                Gracze
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'raid_details' %}active{% endif %}"
                href="{{ url_for('index') }}#raids"
              >
                Rajdy
              </a>
            </li>
          </ul>
          <button
            id="theme-toggle"
            class="btn btn-outline-secondary"
            aria-label="Przełącz motyw"
          >
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>
    </nav>

    <main>
      <div class="container py-4">
        <div class="row g-5">
          {% block content %}
          <!-- Treść specyficzna dla strony zostanie wstawiona tutaj -->
          {% endblock %}
        </div>
      </div>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
      integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
      crossorigin="anonymous"
    ></script>

    <!-- Skrypt do zmiany motywu -->
    <script>
      const toggleButton = document.getElementById("theme-toggle");
      const toggleButtonIcon = toggleButton.querySelector("i");
      const htmlElement = document.documentElement;

      // Sprawdzenie zapisanego motywu w localStorage
      const savedTheme = localStorage.getItem("bs-theme");
      if (savedTheme) {
        htmlElement.setAttribute("data-bs-theme", savedTheme);
        toggleButtonIcon.className =
          savedTheme === "dark" ? "fas fa-sun" : "fas fa-moon";
      }

      toggleButton.addEventListener("click", () => {
        const currentTheme = htmlElement.getAttribute("data-bs-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";

        // Zmiana motywu
        htmlElement.setAttribute("data-bs-theme", newTheme);
        toggleButtonIcon.className =
          newTheme === "dark" ? "fas fa-sun" : "fas fa-moon";

        // Zapisanie wyboru w localStorage
        localStorage.setItem("bs-theme", newTheme);
      });
    </script>
  </body>
</html>
